<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="content">
      <div>
        <div id="code-container">
          <svg 
            id="diagonal-code-segment"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            fill="#17546d"
          >
            <style>
              .code {
                font-family: "Inconsolata", monospace;
                font-size: 18%;
              }
              .red { fill: #ff6db3; }
              .green { fill: #4ed7cc; }
              .blue { fill: #6ec3ff; }
              .yellow { fill: #ffe8a1; }
              .purple { fill: #cda4f5; }
              .white { fill: #e0e2e4; }
            </style>
            <a href="https://github.com/arcrose/">
              <polygon points="0,0 100,0 0,100" />
            </a>
          </svg>
        </div>
      </div>
      <div id="personal-container">
        <div>
          <p id="name">Emma</p>
          <p>Security Engineer @ Mozilla;</p>
          <p>BSc. Computer Science;</p>
          <p>Electric bass guitar player;</p>
          <p>Cyclist;</p>
        </div>
      </div>
      <div>
        <div id="writing-container">
          <svg
            id="diagonal-writing-segment"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            fill="white"
          >
            <a href="https://medium.com/@emma.arcadia.rose">
              <polygon points="100,100 100,0 0,100" />
            </a>
          </svg>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
